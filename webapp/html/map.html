<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../style/map.css" />
    <link rel="stylesheet" href="../style/search.css" />
    <link rel="stylesheet" href="../style/info.css" />
    <link rel="stylesheet" href="../style/import.css" />
    <link
      href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 菜单栏 -->
    <section id="menu">
      <img class="home" src="../resource/home.png" onclick="" />
      <img class="site" src="../resource/assy.png" onclick="" />
      <img class="site" src="../resource/gear.png" onclick="" />
      <img class="site" src="../resource/muscle.png" onclick="" />
      <img class="site" src="../resource/rice.png" onclick="" />
      <img class="site" src="../resource/zan.png" onclick="" />
      <img class="site" src="../resource/email.png" onclick="" />
      <img class="site" src="../resource/car.png" onclick="" />
    </section>

    <!-- 主体内容 -->
    <section id="main">
      <canvas width="800" height="600"> </canvas>
    </section>

    <!-- 操作栏 -->
    <section id="operation">
      <!-- 搜索框 -->
      <div class="search">
        <form>
          <input type="text" placeholder="请输入设备编号" />
          <button type="button" onclick="search()"></button>
        </form>
      </div>

      <!-- 信息区域 -->
      <div class="info">
        <form>
          <input type="text" name="id" placeholder="设备编号" />
          <input type="text" name="name" placeholder="设备名" />
          <input
            type="text"
            name="tag"
            placeholder="工位号(除assy, 其他不用填)"
          />
          <input type="text" name="coordX" placeholder="坐标x" />
          <input type="text" name="coordY" placeholder="坐标y" />
          <input type="text" name="width" placeholder="宽度" />
          <input type="text" name="height" placeholder="高度" />
          <input type="button" value="save" onclick="mySubmit(this)" />
          <input type="button" value="delete" onclick="mySubmit(this)" />
          <input type="button" value="deleteLast" onclick="mySubmit(this)" />
          <input type="button" value="deleteAll" onclick="mySubmit(this)" />
        </form>
      </div>

      <!-- 导入地图 -->
      <div class="import">
        <input type="text" placeholder="地图数据" />
        <button type="button" onclick="importShapes()">导入</button>
      </div>

      <!-- 按钮 -->
      <div class="button">
        <button onclick="bigger()">+</button>
        <button onclick="smaller()">-</button>
        <span></span>
      </div>

      <!-- 缩略图 -->
      <canvas width="180" height="120"> </canvas>
    </section>
  </body>

  <script src="../js/map.js"></script>
</html>
